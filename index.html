<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Liste jeux</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/fallbackFetchGiantBomb.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="encadre">
            <img src="images/logo/logo_sdv_noir.png" alt="logo SDV">
            <h1>Ma liste de jeux</h1>
            <p>Gestion des jeux favoris</p>
        </header>
        <main>
            <nav class="encadre section_Menu">
                <div class="divSectionMenu">
                    <input class="input_search" type="text" name="recherche" placeholder="Recherche..">
                    <button id="btn_search" class="btn_search">🔎</button>
                </div>
                <button id="btn_favoris" class="btn_favoris">❤️</button>
            </nav>
            <section class="encadre sectionPage">
                <p>Rechercher un jeu</p>
            </section>
        </main>
        <footer class="encadre colonne_Footer">
            <span>
                Développé par : Ange Louis<br>
                📧 ange.louis@supdevinci-edu.fr
            </span>
            <span>🔗 <a href="https://www.giantbomb.com/" target="_blank">Giantbomb</a></span>
            <span>🔗 <a href="https://www.supdevinci.fr/" target="_blank">SupDeVinci</a></span>
        </footer>
    </body>
</html>
